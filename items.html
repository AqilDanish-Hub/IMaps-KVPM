<!doctype html>
<html lang="ms">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMaps KVPM — Items</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img src="logo.png" class="logo" alt="IMaps KVPM">
        <h1 class="title">Senarai Lokasi</h1>
    </header>

    <!-- BUTTON KEMBALI -->
    <a class="back-btn" href="index.html">← Kembali ke Home</a>

    <!-- ===================== SEARCH BAR (BARU) ===================== -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari lokasi…" autocomplete="off">
    </div>

    <!-- ===================== ORIGINAL ITEMS (TIDAK DIUBAH) ===================== -->
    <div id="itemsContainer">

        <div class="item-card">Dewan Budiman</div>
        <div class="item-card">Pejabat</div>
        <div class="item-card">Surau Al-Huda</div>
        <div class="item-card">Blok Teknologi Maklumat</div>
        <div class="item-card">Asrama Blok A</div>
        <div class="item-card">Asrama Blok B</div>
        <div class="item-card">Asrama Blok C</div>
        <div class="item-card">Asrama Blok D</div>
        <div class="item-card">Dewan Makan Asrama</div>
        <div class="item-card">Padang Bola Sepak</div>

    </div>

    <!-- SCRIPT SEARCH FUNCTION -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("searchInput");

            searchInput.addEventListener("keyup", () => {
                const keyword = searchInput.value.toLowerCase();
                const items = document.querySelectorAll(".item-card");

                items.forEach(item => {
                    const text = item.innerText.toLowerCase();
                    item.style.display = text.includes(keyword) ? "block" : "none";
                });
            });
        });
    </script>

    <!-- THEME HANDLER -->
    <script src="theme.js"></script>

</body>
</html>
